<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Figtree:500,800"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          class="card-image"
          alt="Card Image"
        />

        <div class="card-content">
          <div class="category-tag">
            <p class="text text-small text-bold">Learning</p>
          </div>

          <p class="text text-small">Published 21 Dec 2023</p>
          <p class="text text-large text-bold highlight-hover">
            HTML & CSS foundations
          </p>
          <p class="text text-medium text-gray">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="labelled-avatar">
          <img
            src="assets/images/image-avatar.webp"
            class="avatar-image"
            alt="avatar"
          />
          <p class="text text-small text-bold">Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Imposter</a>.
      </div>
    </main>
  </body>
</html>
